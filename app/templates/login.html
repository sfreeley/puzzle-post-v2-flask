{% extends "base.html" %}

{% block content %}
<style>
    
    .login_btn {
			width: 100%;
			background: #c0392b;
			color: white;
		}
   .input-group-text {
        background: #c0392b;
        color: white;
        border: 0;
        border-radius: 0.25rem 0 0 0.25rem;
        
    }

    /* .input-group .form-control {
        height: 100%; 
    } */

</style>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://img.freepik.com/free-vector/illustration-jigsaw-icon_53876-5904.jpg?t=st=1721226350~exp=1721229950~hmac=3796b38e896834626bf4d9de21b091ea9c1f4bd1bbd2ba0cc9e70c2e0a5743c8&w=996" class="brand_logo" alt="Logo" style="max-width: 200px;">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="{{ url_for('login') }}" method="POST" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="input-group mb-3 align-items-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_username" placeholder="username">
                    </div>
                    <div class="input-group mb-2 align-items-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember_me" name="remember_me">
                            <label class="custom-control-label" for="remember_me">Remember me</label>
                        </div>
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button type="submit" name="button" class="btn login_btn">Login</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{{ url_for('register') }}" class="ml-2">Sign Up</a>
                </div>
              
            </div>
        </div>
    </div>
</div>

{% endblock %}
