{% extends "base.html" %}

{% block content%}
<style>
    
    .register_btn {
        width: 100%;
        background: #c0392b;
        color: white;
	}
    .input-group-text {
        background: #c0392b;
        color: white;
        border: 0;
        border-radius: 0.25rem 0 0 0.25rem;
        
    }

    /* .input-group .form-control {
        height: 100%; 
    } */

</style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://img.freepik.com/free-vector/illustration-jigsaw-icon_53876-5904.jpg?t=st=1721226350~exp=1721229950~hmac=3796b38e896834626bf4d9de21b091ea9c1f4bd1bbd2ba0cc9e70c2e0a5743c8&w=996" class="brand_logo" alt="Logo" style="max-width: 200px;">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="{{ url_for('register') }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="input-group mb-3 align-items-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_username" placeholder="username" required>
                    </div>
                    <div class="input-group mb-3 align-items-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control input_email" placeholder="email" required>
                    </div>
                    <div class="input-group mb-3 align-items-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa-solid fa-unlock"></i></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_password" placeholder="password" required>
                    </div>
                    <div class="input-group mb-3 align-items-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></i></span>
                        </div>
                        <input type="password" name="confirm_password" class="form-control input_confirm_password" placeholder="confirm password" required>
                    </div>
                
                        <div class="d-flex justify-content-center mt-3 register_container">
                 <button type="submit" name="button" class="btn register_btn">Register</button>
               </div>
                </form>
            </div>

          

{% endblock %}
