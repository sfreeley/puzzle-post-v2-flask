{%extends 'base.html'%}

{% block content%}
<h1>
    Send Message to {{recipient}}
    Regarding: {{puzzle.title}}

</h1>
<form action="{{ url_for('send_message', recipient=recipient, puzzle_id=form.puzzle_id.data ) }}" enctype="multipart/form-data" method="post">
{{ form.hidden_tag() }}
<div>
    {{ form.message.label }}
    {{ form.message(size=32) }}
</div>
<div>
    <p>{{ form.submit() }}</p>
</div>
    
    

</form>
{%endblock%}
